##################### server-port properties #####################
server:
  port: 80

##################### database properties ######################
spring:
  application:
    name: MessageCenter
  datasource:
    url: jdbc:mysql://localhost:3306/msg_center?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: org.gjt.mm.mysql.Driver
  # kafka相关的信息配置
  kafka:
    bootstrap-servers: 192.168.156.128:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto:
        offset:
          reset: earliest
      auto-commit-interval: 1000
      enable-auto-commit: true
  # redis 相关配置
  redis:
    host: 192.168.156.128
    port: 6379
    password: 123456

##################### mybatis-plus properties #####################
mybatis-plus:
  mapper-locations: classpath:/com/imwj/msg/dao/xml/*.xml
  type-aliases-package: com.imwj.msg
  global-config:
    banner: false
    db-config:
      id-type: UUID
      table-underline: true
    mapper-registry-cache: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    jdbc-type-for-null: null
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

##################### HTTP properties #####################
ok:
  http:
    connect-timeout: 30
    keep-alive-duration: 300
    max-idle-connections: 200
    read-timeout: 30
    write-timeout: 30

##################### apollo properties #####################
app:
  id: MessageCenter
apollo:
  bootstrap:
    enabled: true
    namespaces: message.center

##################### xxl-job properties #####################
xxl:
  job:
    admin:
      addresses: http://127.0.0.1:8899/xxl-job-admin # 调度中心部署跟地址 [选填]：如调度中心集群部署存在多个地址则用逗号分隔。执行器将会使用该地址进行"执行器心跳注册"和"任务结果回调"；为空则关闭自动注册；
      username: admin # 后台用户名
      password: 123456 # 后台密码
    executor:
      appname: messageCenter # 执行器 AppName [选填]：执行器心跳注册分组依据；为空则关闭自动注册
      jobHandlerName: msgJobHandler # 执行器任务名
      ip: # 执行器IP [选填]：默认为空表示自动获取IP，多网卡时可手动设置指定IP，该IP不会绑定Host仅作为通讯实用；地址信息用于 "执行器注册" 和 "调度中心请求并触发任务"；
      port: 6666 # ### 执行器端口号 [选填]：小于等于0则自动获取；默认端口为9999，单机部署多个执行器时，注意要配置不同执行器端口；
      logpath:  # 执行器运行日志文件存储磁盘路径 [选填] ：需要对该路径拥有读写权限；为空则使用默认路径；
      logretentiondays: 30 # 执行器日志文件保存天数 [选填] ： 过期日志自动清理, 限制值大于等于3时生效; 否则, 如-1, 关闭自动清理功能；
    accessToken:  # 执行器通讯TOKEN [选填]：非空时启用；

##################### monitor properties #####################
management:
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

##################### msgCenter properties #####################
msg:
  business:
    topic:
      name: MESSAGE_CENTER
    grayLogIp: 192.168.156.128
    upload:
      path: e:/upload